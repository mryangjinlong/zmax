<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>中瑞影城</title>
    <meta name="description" content="中瑞影城">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/light7.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper.css">
    <!--    <link type="text/css" href="css/jquery.jscrollpane.css" rel="stylesheet" media="all" />-->
</head>

<body>
    <div class="wrap">
        <header id="header">
            <ul class="swiper-wrapper">
                <li class="swiper-slide">
                    <img src="./img/index/banner.png" alt="" draggable="false">
                </li>
                <li class="swiper-slide">
                    <img src="./img/index/banner.png" alt="" draggable="false">
                </li>
                <li class="swiper-slide">
                    <img src="./img/index/banner.png" alt="" draggable="false">
                </li>
                <li class="swiper-slide">
                    <img src="./img/index/banner.png" alt="" draggable="false">
                </li>
            </ul>
        </header>
        <address id="footer">
                Copyright © 2014-2016 福州最美影视网络科技有限公司 版权所有
        </address>

        <!--    ---------------------------------------------------------------------------------------   -->
        <!--    选座    -->
        <div class="page" id="page-cardCz">
            <div class="seatTop">
                <h1>会员卡充值</h1>
                <a class="toBack" href="index.html"></a>
                <div class="backIndex">安全退出</div>
            </div>
            <div class="cardCzBody">
                <div class="Spinner">
                    <div class="leftBtn" href="#" data-name="单人套餐" data-money="225" data-key="1"></div>
                    <input class="goodsNum" type="text">
                    <div class="rightBtn" href="#" data-name="单人套餐" data-money="225" data-key="1"></div>
                </div>
                <div class="czNumBox">
                    <ul>
                        <li>100元</li>
                        <li>200元</li>
                        <li>300元</li>
                        <li>400元</li>
                        <li>700元</li>
                        <li>1000元</li>
                        <li>1500元</li>
                        <li>2000元</li>
                        <li>3000元</li>
                    </ul>
                </div>
                <h3>选择支付方式</h3>
                <div class="payType">
                    <img  class="zfb" src="./img/pay/zfb.png" alt=""  draggable="false">
                    <img  class="wx"  src="./img/pay/weixin.png" alt=""  draggable="false">
                    <p><span class="zfbSpan">支付宝支付</span><span class="wxSpan">微信支付</span></p>
                </div>
                <!--    支付弹窗     -->
                    <div id="payWxAlert" class="payAlert">
                        <img class="close" src="./img/pay/x.png" alt="取消" draggable="false">
                        <img class="ewmImg" src="./img/pay/ewm.png" alt="二维码" draggable="false">
                        <img class="SySImg" src="./img/pay/topay.png" alt="微信扫一扫" draggable="false">
                        <h2>扫描二维码进行支付</h2>
                        <h3>当前应付金额：<em>￥215.00</em></h3>
                    </div>
                    <div id="payZfbAlert" class="payAlert">
                        <img class="close" src="./img/pay/x.png" alt="取消" draggable="false">
                        <img class="ewmImg" src="./img/pay/ewm.png" alt="二维码" draggable="false">
                        <img class="SySImg" src="./img/pay/toZFb.png" alt="支付宝扫一扫" draggable="false">
                        <h2>扫描二维码进行支付</h2>
                        <h3>当前应付金额：<em>￥215.00</em></h3>
                    </div>
                     <!--    遮罩 弹窗必开    -->
                    <div id="zzBG"></div>
            </div>
        </div>
        <!--    选座结束    -->
        <!--    ---------------------------------------------------------------------------------------   -->

    </div>
    <script type="text/javascript" src="js/jquery.js"></script>

-->

    <script type="text/javascript" src="js/light7.js"></script>
    <script type="text/javascript" src="js/jquery.Spinner.js"></script>
    <script type="text/javascript" src="js/style.js"></script>
</body>

</html>
